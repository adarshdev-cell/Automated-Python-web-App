apiVersion: apps/v1
kind: Deployment
metadata:
  name: python_app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python_app
  template:
    metadata:
      labels:
        app: python_app
    spec:
      containers:
      - name: python_app
        image: tiwariadarsh/python_app:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: python_app_service
  namespace: default
spec:
  selector:
    app: python_app
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer